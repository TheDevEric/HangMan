<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./HangMan.css">
</head>
<body>
    <div class="container">
        <p class="title">Hang Man<span class="direction"> Direction: enter one letter and guess the word in 6 tries </span></p>
        <div class="hangman"><canvas class="hangmanBox" height="400px" width="400px"></canvas></div>
        <div class="word"></div>
        <div class="userInputDiv"><input class="input" /><button class="enterButton">Enter</button></div>
        <div class="guesses"></div>
    </div>
    <script src="./HangMan.js" defer></script>
</body>
</html>
